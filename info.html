<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="scriptInfo.js" defer></script>
  </head>

  <style>
    html {
      scrollbar-width: thin;
      scrollbar-color: #777 #555;
    }
    * {
      padding: 0px;
      margin: 0px;
    }
    html::-webkit-scrollbar {
      width: 0.7vw;
    }

    html::-webkit-scrollbar-thumb {
      background-color: #7775;
    }
    html::-webkit-scrollbar-track {
      background-color: #5555;
    }
    html::-webkit-scrollbar-thumb:hover {
      background-color: #777;
    }
    :root {
      --primary: #f3f3f3;
    }
    .container-ditcs {
      max-width: 1280px;
      margin: 0 auto;

      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-dicts {
      /* margin: 0px !important; */
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0;
      z-index: 9999999999;
      background-color: var(--primary);
      padding: 10px 32px;
      border-bottom: 2px solid #cdcdcd;
    }
    .title-ditcs {
      margin: 0px !important;
      font-size: 28px !important;
      font-weight: 800 !important;
      color: black;
      font-family: sans-serif;
    }
    .menu-dicts {
      display: flex;
      flex: 1 1 0%;
      justify-content: flex-end;
    }

    .menu-dicts button {
      margin: 0 0;
      font-weight: 500;
      text-decoration: none;
      transition: 0.4s;
      padding: 8px 16px;
    }
    .select-ditcs {
      max-width: 185px !important;
      font-size: 16px !important;
      font-family: sans-serif !important;
      outline: 0 !important;
      box-shadow: none !important;
      border: 0 !important;
      background: white;
      background-image: none !important;
      height: 45px !important;
      max-height: 45px !important;
      line-height: 10px !important;
      border-radius: 8px !important;
    }
    .select-ditcs:hover {
      cursor: pointer;
      background: #dedede;
    }

    .input-select {
      font-family: sans-serif !important;
      width: 100% !important;
      max-width: 500px !important;
      min-width: none !important;
      padding-left: 10px !important;
      line-height: 10px !important;
      font-size: 16px !important;
      border-radius: 8px !important;
      border: none;
      appearance: none !important;
      outline: none !important;
      height: 45px !important;
      max-height: 45px !important;
    }
    .input-select:focus::placeholder {
      color: transparent;
    }

    .input-select::placeholder {
      color: var(--c, #222);
      transition: color 0.3s ease;
    }
    .btn-dicts {
      background-color: #dadada;
      color: black;
      border: 1px solid #111111;
      background: none;
      border-radius: 8px;
      transition-duration: 0.4s;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      max-height: 45px !important;
    }

    .btn-dicts:hover {
      background-color: #dedede;
      color: white;
    }
    [data-title]:hover:after {
      opacity: 1;
      transition: all 0.1s ease 0.5s;
      visibility: visible;
    }
    [data-title]:after {
      content: attr(data-title);
      background-color: #b8b8b8;
      color: #111;
      font-size: 16px;
      position: absolute;
      padding: 1px 5px 2px 5px;
      bottom: -1.6em;
      left: 100%;
      white-space: nowrap;
      box-shadow: 1px 1px 3px #222222;
      opacity: 0;
      border: 1px solid #111111;
      z-index: 99999;
      visibility: hidden;
    }
    [data-title] {
      position: relative;
    }
    .input-control-dicts.error input {
      border: 1px solid red;
    }
    .error-dicts {
      color: red;
      font-size: 8px;
      height: 10px;
    }
    .error-input {
      position: fixed;
      color: red;
      font-size: 12px;
    }
    #forvoBtn {
      width: 45px !important;
      max-width: 45px !important;
      padding: 0px;
      font-size: 32px;
      border-right: none;
    }
    #imagesBtn {
      width: 45px !important;
      max-width: 45px !important;
      padding: 0px;
      font-size: 26px;
      margin-right: 40px;
    }
    #submit-btn-dicts {
      width: 45px !important;
      max-width: 45px !important;
      padding: 0px;
      font-size: 20px;
      text-align: center;

      margin-right: 40px;
    }
    #previousDictBtn {
      width: 40px !important;
      max-width: 45px !important;
      padding: 0px;
      font-size: 26px;

      text-align: center;
    }
    #nextDictBtn {
      width: 40px !important;
      max-width: 45px !important;
      padding: 0px;
      font-size: 26px;
      text-align: center;
    }
    select-div-ditcs:hover {
      cursor: pointer;
    }
  </style>

        <div class="select-div-ditcs">

      </div>
    </div>
  </nav>
  <br />
</html>
