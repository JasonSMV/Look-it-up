<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="Sortable.min.js" defer></script>
    <script type="module" src="opt.js" defer></script>
    <style>
      body {
        background-color: #f7f7f7;
      }

      .list-group-item {
        background-color: #f7f7f7;
        cursor: move;
      }
      .form-select {
        background-color: #f7f7f7;
        cursor: pointer;
      }
      [data-dictionary-checkbox] {
        cursor: pointer;
      }
      #save-message {
        display: none;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <hr
        style="height: 4px; border: none; color: #333; background-color: #333"
      />
      <h2>Options</h2>
      <p class="fw-normal" style="font-size: 20px">
        You can modify the order of appeareance in the search menu popup by
        dragging and dropping. If a dictionary is checked then it will be shown
        in the search menu.
      </p>
      <div class="list-group" id="dictionary-list"></div>
      <br />
      <h3>Forvo Language</h3>
      <p class="fw-normal" style="font-size: 20px">
        Select the language in which you'd like to get in the Forvo search.
      </p>
      <div class="forvo-container">
        <select class="form-select" id="forvo-select"></select>
      </div>
      <br />
      <span class="badge rounded-pill bg-success" id="save-message"
        >Changes saved successfully</span
      >
      <button class="btn btn-danger" data-restore>Restore defaults</button>
      <hr
        style="height: 4px; border: none; color: #333; background-color: #333"
      />
    </div>

    <template id="dictionary-template">
      <label class="list-group-item dictionary-label" data-id="">
        <input
          class="form-check-input me-1"
          type="checkbox"
          value=""
          data-dictionary-checkbox
        />
        <span data-dictionary-name></span>
      </label>
    </template>
  </body>
</html>
